<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Test</title>  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> 
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#"> Dojo </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#work" class="nav-link">What we did</a>
          </li>
          <li class="nav-item">
            <a href="#questions" class="nav-link">Questions</a>
          </li>
          <li class="nav-item">
            <a href="#participant" class="nav-link">Who we are ?</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <section class="bg-dark text-light p-5 text-center text-sm start">

      <div class="d-sm-flex align-item-center justify-content-between">
        <div>
        <h1>learn <span class="text-warning">together</span> </h1>
        <p class="lead my-4">
          « A Coding Dojo is a meeting where a bunch of coders get together to work on a programming challenge. ».
        </p>
        <button class="btn btn-warning btn-lg">Join us right now !</button>
        </div>
      <img class="img-fluid w-60 d-none d-sm-block" src="img/dojoLogo.png" alt="dojoLogo">
      </div>
